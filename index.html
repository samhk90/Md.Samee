    <div class="container-fluid" id="banner">
        <div class="row">
            <div class="col-sm-6">
                    <div class="container-fluid" style="padding: 8%;">
                        <Span style="text-align: center;">
                            <h3>Welcome To My<br>&ensp;&ensp;&ensp;&ensp;&ensp; Portfolio_____</h3>
                        </Span>
                        <span style="text-align: center;">

                </div>
            </div>
        </div>
    </div>
    <script>

        const button = document.querySelector('.navbar-toggler');
        const navbarScroll = document.querySelector('#navbarScroll');

        button.addEventListener('click', function () {
            navbarScroll.classList.toggle('show');
        });

        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach((navLink) => {
            navLink.addEventListener('click', function () {
                if (navbarScroll.classList.contains('show')) {
                    navbarScroll.classList.remove('show');
                }
            });
        });


        const downloadButton = document.getElementById('getcv');

        downloadButton.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = 'https://drive.google.com/file/d/1ZiYZu_-BcynbWc2Ti_K0uLMjGTBM_Y2Y/view?usp=sharing'; // Replace <FILE_ID> with the actual file ID from the sharing link
            link.download = 'https://drive.google.com/file/d/1ZiYZu_-BcynbWc2Ti_K0uLMjGTBM_Y2Y/view?usp=sharing';
            link.setAttribute('response-type', 'blob');

            // Simulate a click event to trigger the download
            link.click();

            // Clean up the temporary link
            link.remove();
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
